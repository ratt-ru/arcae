name: Continuous Integration

on: [push, pull_request]
env:
  VCPKG_DEFAULT_BINARY_CACHE: /tmp/vcpkg-archives

jobs:
  build:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8"]

    steps:
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Upgrade pip and setuptools
        run: >
          python -m pip install -U
          build
          pip
          setuptools

      - name: Checkout source
        uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - name: Get VCPKG SHA1
        id: vcpkg-sha1
        run: echo "sha1=$(grep VCPKG_SHA1 .env)" >> $GITHUB_OUTPUT
        shell: bash

      - name: Cache VCPKG binary assets
        id: cache-vcpkg
        uses: actions/cache@v3
        with:
          key: vcpkg-cache-${{ steps.vcpkg-sha1.outputs.sha1 }}-${{ hashfiles('vcpkg/**') }}
          path: $VCPKG_DEFAULT_BINARY_CACHE

      - name: Build Binary Wheel
        run: python -m build --wheel
