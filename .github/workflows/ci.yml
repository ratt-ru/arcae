name: Continuous Integration

on: [push, pull_request]
env:
  VCPKG_DEFAULT_BINARY_CACHE: /tmp/vcpkg-archives

jobs:
  build:
    runs-on: ${{ matrix.buildplat[0] }}
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8"]
        python-abi: ["cp38"]
        buildplat:
          - [ubuntu-20.04, manylinux_x86_64]

    steps:
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Upgrade pip and install build
        run: >
          python -m pip install -U pip

      - name: Checkout source
        uses: actions/checkout@v3

      - name: Get VCPKG SHA1
        id: vcpkg-sha1
        run: echo "sha1=$(grep VCPKG_SHA1 .env | cut -d '=' -f2)" >> $GITHUB_OUTPUT
        shell: bash

      - name: Create VCPKG binary asset folder
        run: mkdir -p ${{ env.VCPKG_DEFAULT_BINARY_CACHE }}

      - name: Cache VCPKG binary assets
        id: cache-vcpkg
        uses: actions/cache@v3
        with:
          key: vcpkg-cache-${{ steps.vcpkg-sha1.outputs.sha1 }}-${{ hashfiles('vcpkg/**') }}
          path: ${{ env.VCPKG_DEFAULT_BINARY_CACHE }}

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.13.1
        env:
          CIBW_BEFORE_ALL_LINUX: yum install -y zip flex bison gcc-gfortran
          CIBW_BUILD: ${{ matrix.python-abi }}-${{ matrix.buildplat[1] }}
          CIBW_BUILD_FRONTEND: build
